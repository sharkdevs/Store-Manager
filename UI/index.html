<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store manager</title>

    <!-- link the css file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- set the body Header -->
    <header class="login-nav">
        <div class="nav-logo">
            <img src="images/Store manager.png" alt="Store Manager">
        </div>
    </header>

    <!-- The main content area for index landing page -->
    <div class="login-main">
        <div class="container">

            <!-- subdivide container into 3 equal sections -->
            <div class="col-4">
                <img src="images/pos img.png" alt="Connecting Business">
            </div>
            <div class="col-4">
                <h3>Growth <span class="orange">Recipe,<br> For </span>Businesses</h3>
                Manage Your stores Efficiently Using Store manager
            </div>
            <div class="col-4">
                <!-- create a login form -->
                <form action="" method="post">
                    User login
                    <div class="form-items">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-items">
                        <label for="email">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <button class="btn btn-orange" type="submit"> Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
