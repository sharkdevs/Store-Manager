<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store manager</title>

    <!-- link the css file -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- font-awesme Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body class="login-body">
    <!-- set the body Header -->
    <header class="login-nav">
        <div class="nav-logo">
            <img src="images/Store manager.png" alt="Store Manager">
        </div>
    </header>

    <!-- The main content area for index landing page -->
    <div class="login-main">
        <div class="container">

            <!-- subdivide container into 3 equal sections -->
            <div class="col-3 img-holder">
                <img src="images/pos img.png" alt="Connecting Business">
            </div>
            <div class="col-3 login-center">
                <h1>Growth <span class="orange">Recipe,<br> For </span>Businesses</h1>
                <p>Manage Your stores Efficiently Using Store manager</p>

                <ul>
                        <li><i class="far fa-user"></i></li>
                        <li><i class="fas fa-business-time"></i></li>
                        <li><i class="fas fa-chart-bar"></i></li>
                        <li><i class="fas fa-cart-plus"></i></li>
                        <li><i class="fas fa-dollar-sign"></i></li>
                    </ul>
            </div>
            <div class="col-3 ">
                <!-- create a login form -->
                <form class="col-form" action="cart.html" method="post">
                        <!-- <h3>User login</h3> -->

                    <img src="images/Store manager login.png" alt="">
                    <hr>
                    <div class="form-items">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-items">
                        <label for="email">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <a href="cart.html"><button class="btn btn-orange" type="submit">Attendant Login</button></a> 

                 
                    <input type="checkbox" checked='true' name="remember" id="remember"> Remember Me?

                    <p>Forgot password? click  <a href="#">here</a> </p>
                    <hr>
                    <div>&copy; 2018. Store Management</div>
                </form>
                <form action="dashboard.html"><a href="dashboard.html"><button class="btn btn-orange" type="submit">Admin Login</button></a> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
