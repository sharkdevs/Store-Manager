<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager - Shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <!-- font-awesme Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <!-- A toggled Vertivle navbar to the left of the page. -->
        <div id="left-nav" class="left-nav-bar">
            <a href="#"><i class="fas fa-money-check-alt"></i>My sales</a>
            <a href="#"><i class="fas fa-stream"></i>Products</a>
            <a href="#"><i class="fas fa-table"></i>Categories</a>
            <a href="#"><i class="fas fa-plus-circle"></i>Add Product</a>
            <a href="#"><i class="fas fa-cogs"></i>settings</a>
            

        </div>
        <div class="main">
            <!-- the left part of the cart that contains the Items and menus -->
            <div class="cart-main">
                <nav class="cart-top-nav">
    
                    <!-- 1. toggle BurgerBurger floated to the left-->
                    <i class="fas fa-bars" onclick="openSideBar()"></i>
                    <!-- 2. Logged in user name and Image floated to the right -->
                    <span class="logged-in-user">
                        <h4 class="user-name">Shark Ogeto</h4>
                        <img src="images/pos img.png" alt="user">
                    </span>
                </nav>
    
                <!-- list of items in the inventory -->
                <div class="cart-inventory">
                    <!-- displays options to manipulate inventory items -->
                    <div class="cart-inventory-nav">
                        <!-- 1. Search bar -->
    
                        <!-- 2. Categories Buttons -->
                    </div>
    
                    <!-- list of all the items in the inventory for sale -->
                    <div class="cart-inventory-items">
                        <div class="cart-inv-item">
                            <div class="crt-inv-item-img"></div>
                            <span class="crt-inv-item-name">
                            </span>
                        </div>
                    </div>
                </div>
    
            </div>
    
            <!-- left part of the cart window that contains the items in the cart -->
            <div class="cart-items-container">
                <div class="cart-items-top-bar"></div>
    
                <!-- List of cart items -->
                <div class="cart-added-items">
    
                </div>
    
                <!-- payment details -->
                <div class="cart-items-payment">
    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
