<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager - Shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <div class="row">
        <!-- A toggled Vertivle navbar to the left of the page. -->
        <div class="left-nav-bar">

        </div>
        <div class="main">
            <!-- the left part of the cart that contains the Items and menus -->
            <div class="cart-main">
                <nav class="cart-top-nav">
    
                    <!-- 1. toggle BurgerBurger floated to the left-->
    
                    <!-- 2. Logged in user name and Image floated to the right -->
                </nav>
    
                <!-- list of items in the inventory -->
                <div class="cart-inventory">
                    <!-- displays options to manipulate inventory items -->
                    <div class="cart-inventory-nav">
                        <!-- 1. Search bar -->
    
                        <!-- 2. Categories Buttons -->
                    </div>
    
                    <!-- list of all the items in the inventory for sale -->
                    <div class="cart-inventory-items">
                        <div class="cart-inv-item">
                            <div class="crt-inv-item-img"></div>
                            <span class="crt-inv-item-name">
                            </span>
                        </div>
                    </div>
                </div>
    
            </div>
    
            <!-- left part of the cart window that contains the items in the cart -->
            <div class="cart-items-container">
                <div class="cart-items-top-bar"></div>
    
                <!-- List of cart items -->
                <div class="cart-added-items">
    
                </div>
    
                <!-- payment details -->
                <div class="cart-items-payment">
    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
